<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Algorithmics</title>
    <link rel="stylesheet" href="./styles/pages/auth/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-image">
            <img src="/algorithmics-sillas.jpg" alt="Imagen de Algorithmics">
        </div>
        
        <div class="login-form-container">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para acceder</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="nombrecorreo@dominio.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" class="form-input" placeholder="Mínimo 8 caracteres" required>
                </div>

                <button type="submit" class="btn btn-secondary btn-full">Iniciar Sesión</button>

                <div class="login-divider">
                    <span>¿No tienes una cuenta?</span>
                </div>

                <div class="register-link">
                    <a href="register.html">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../scripts/controllers/auth/login.controller.js"></script>
</body>
</html>
